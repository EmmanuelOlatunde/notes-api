{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Notes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">ðŸ“’ My Notes</h1>

    <form id="note-form" class="mb-3">
      <input type="text" id="title" class="form-control mb-2" placeholder="Title" required>
      <textarea id="content" class="form-control mb-2" placeholder="Content" required></textarea>
      <input type="text" id="tags" class="form-control mb-2" placeholder="Tags (comma-separated)">
      <button type="submit" class="btn btn-primary">Add Note</button>
    </form>

    <input type="text" id="search" class="form-control mb-4" placeholder="Search notes...">

    <ul id="note-list" class="list-group"></ul>
  </div>

  <script src="{% static 'notes/app.js' %}"></script>
</body>
</html>
